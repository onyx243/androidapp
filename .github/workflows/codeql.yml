name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '36 8 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Download external queries
      run: |
        mkdir externalQueries
        cd externalQueries
        wget https://raw.githubusercontent.com/onyx243/CodeQL-Queries/main/java/crypto.ql
        wget https://raw.githubusercontent.com/onyx243/CodeQL-Queries/main/java/hash.ql
        wget https://raw.githubusercontent.com/onyx243/CodeQL-Queries/main/java/insecurehttp.ql
        wget https://raw.githubusercontent.com/onyx243/CodeQL-Queries/main/java/java.random.ql
        wget https://raw.githubusercontent.com/onyx243/CodeQL-Queries/main/java/null_pointer_exception.ql
        wget https://raw.githubusercontent.com/onyx243/CodeQL-Queries/main/java/resourceleak.ql
        wget https://raw.githubusercontent.com/onyx243/CodeQL-Queries/main/java/sensitiveinfo.ql
        wget https://raw.githubusercontent.com/onyx243/CodeQL-Queries/main/java/sql.ql

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality,./externalQueries/*.ql

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
