name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '36 8 * * 1'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
	queries: +security-and-quality,https://github.com/onyx243/CodeQL-Queries/blob/main/java/crypto.ql,https://github.com/onyx243/CodeQL-Queries/blob/main/java/hash.ql,https://github.com/onyx243/CodeQL-Queries/blob/main/java/insecurehttp.ql,https://github.com/onyx243/CodeQL-Queries/blob/main/java/java.random.ql,https://github.com/onyx243/CodeQL-Queries/blob/main/java/null_pointer_exception.ql,https://github.com/onyx243/CodeQL-Queries/blob/main/java/resourceleak.ql,https://github.com/onyx243/CodeQL-Queries/blob/main/java/sensitiveinfo.ql,https://github.com/onyx243/CodeQL-Queries/blob/main/java/sql.ql

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"
